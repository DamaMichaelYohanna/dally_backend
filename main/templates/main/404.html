{% extends 'main/base.html' %}
{% load static %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-50 via-white to-purple-100 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900">
  <div class="text-center">
    <img src="{% static 'images/404-illustration.svg' %}" alt="404 Not Found" class="mx-auto w-64 md:w-80 mb-8" onerror="this.style.display='none'">
    <h1 class="text-6xl md:text-8xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 via-purple-500 to-pink-400 dark:from-blue-300 dark:via-purple-400 dark:to-pink-300 mb-4">404</h1>
    <h2 class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-white mb-2">Page Not Found</h2>
    <p class="text-gray-500 dark:text-gray-300 mb-6">Sorry, the page you are looking for does not exist or has been moved.</p>
    <a href="/" class="inline-block px-6 py-3 rounded-lg bg-gradient-to-r from-blue-600 to-purple-500 text-white font-semibold shadow-lg hover:from-blue-700 hover:to-purple-600 transition">Go Home</a>
  </div>
</div>
{% endblock %}
